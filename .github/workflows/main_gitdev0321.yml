# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gitdev0321

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b622e856a3ea46ecb5899c67684965fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2715782fc18a4f89beac17912b6ba8af }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b622e856a3ea46ecb5899c67684965fb }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gitdev0321'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_13930b23a6124ff69fbe780f5155b0bd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b622e856a3ea46ecb5899c67684965fb }}/appsvc/staticsite:${{ github.sha }}'